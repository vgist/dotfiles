<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- $XDG_CONFIG_HOME/fontconfig/fonts.conf file to configure user font access -->
<fontconfig>
    <!-- user fonts directory -->
    <dir prefix="xdg">~/.local/share/fonts</dir>
    <match target="pattern">
        <!-- DPI: $ xdpyinfo | grep dots -->
        <edit mode="assign" name="dpi">
            <double>96</double>
        </edit>
    </match>
    <match target="font">
        <!-- 亚像素渲染：rgb, vrgb, vbgr -->
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
        <!-- 打开微调 -->
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <!-- 关闭自动微调 -->
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <!-- 样式微调： hintfull, hintmedium, hintslight, hintnone -->
        <edit mode="assign" name="hintstyle">
            <const>hintmedium</const>
        </edit>
        <!-- 开启抗锯齿 -->
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <!-- LCD 过滤器 -->
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <!-- 关闭点阵 -->
        <edit mode="assign" name="embeddedbitmap">
            <bool>false</bool>
        </edit>
    </match>
    <!--让字体引擎 (FreeType) 取消 CJK 字体的指定宽度-->
    <match target="font">
        <test target="pattern" compare="contains" name="lang">
            <string>zh</string>
        </test>
        <test target="pattern" compare="contains" name="lang">
            <string>ja</string>
        </test>
        <test target="pattern" compare="contains" name="lang">
            <string>ko</string>
        </test>
        <test compare="eq" name="spacing">
            <const>dual</const>
        </test>
        <edit name="spacing">
            <const>proportional</const>
        </edit>
        <edit binding="strong" name="globaladvance">
            <bool>false</bool>
        </edit>
    </match>
    <!-- 半粗体显示为粗体 -->
    <match target="font">
        <test name="weight" compare="less_eq">
            <const>medium</const>
        </test>
        <test target="pattern" name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="embolden" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="weight" mode="assign">
            <const>bold</const>
        </edit>
    </match>
    <!-- 较大字体打开 Antialiasing -->
    <match target="font" >
        <test name="size" qual="any" compare="more">
            <double>10</double>
        </test>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font" >
        <test name="pixelsize" qual="any" compare="more">
            <double>16</double>
        </test>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <!-- 字体簇定义 -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DejaVu Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DejaVu Serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DejaVu Sans Mono</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>system-ui</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DejaVu Sans</string>
        </edit>
    </match>

    <!-- 中文替换 -->
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <!-- emoji -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>emoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Apple Color Emoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>sans</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>
